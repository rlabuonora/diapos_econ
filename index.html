# ¿Por qué hay ciclos?

- Teorías con causas exógenas (Guerras, demografía) 
- Teorías con causas endógenas (crisis financieras y bancarias, pánicos, burbujas)

# Demanda Agregada

- Es la producción total de bienes y servicios de una economía que alguien se planifica comprar a cierto precio.

  
---
# Demanda Agregada

.pull-left[
- Tiene pendiente negativa
- Si aumenta el nivel de precio cae la riqueza real y las exportaciones netas.
]

# Demanda Agregada

.pull-left[
- Tiene pendiente negativa
- Si aumenta el nivel de precio cae la riqueza real y las exportaciones netas.
